<ion-header class="ion-no-border">
  <app-header-admin [back]="true" [title]="'Funcionários'"></app-header-admin>
</ion-header>


<ion-content>
  <ion-grid *ngIf="display">
    <ion-row>
      <div class="empty">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/lojaimperiowm.appspot.com/o/assets%2Fimagens%2Fundraw_empty_xct9.png?alt=media&token=b454c9fa-f8c3-44f6-aa33-2915235faac3">
      </div>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <p class="ion-text-center">Não há dados a serem mostrados...</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!display">
    <ion-row>
      <ion-col size="12">
        <div class="ion-padding">
          <ion-searchbar placeholder="Pesquisar"></ion-searchbar>
        </div>
      </ion-col>
    </ion-row>

    <ion-row class="mg-n-top-16">
      <ion-col>
        <div class="ion-padding">
          <ion-list class="ion-no-margin">
            <ion-item lines="full" *ngFor="let i of data">
              <ion-avatar slot="start">
                <img src="https://image.flaticon.com/icons/svg/149/149071.svg">
              </ion-avatar>
              <ion-label>
                <h4 class="ion-text-uppercase">{{ i.nome }}</h4>
                <p>{{i.email}} </p>
                <p>{{i.whatsapp}} </p>
              </ion-label>

              <ion-button fill="clear" color="dark" slot="end" (click)="action(i)">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="add()">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
