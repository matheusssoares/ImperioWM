<ion-header class="ion-no-border">
  <app-header-admin [back]="true" [title]="'Atualizar Informações'"></app-header-admin>
</ion-header>

<ion-content>
  <div class="content width-100 ion-padding">
    <ion-list class="width-100">
      <ion-row>
        <ion-item lines="full" class="width-100">
          <ion-label position="floating">Nome Completo</ion-label>
          <ion-input class="width-100" type="text" [(ngModel)]="dados.nome"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item lines="full" class="width-100">
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="dados.email"></ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item lines="full" class="width-100">
            <ion-label position="floating">RG</ion-label>
            <ion-input type="number" [(ngModel)]="dados.rg" [brmasker]="{len:8, userCaracters: true}"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col size="12">
          <ion-item lines="full" class="width-100">
            <ion-label position="floating">CPF</ion-label>
            <ion-input type="text" [(ngModel)]="dados.cpf" [brmasker]="{ person: true}"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>
        <ion-col size="6">
          <ion-item lines="full" class="width-100">
            <ion-label position="floating">Sexo</ion-label>
            <ion-select [(ngModel)]="dados.sexo" placeholder="Selecione" okText="Ok" cancelText="Cancelar">
              <ion-select-option value="F">FEMININO</ion-select-option>
              <ion-select-option value="M">MASCULINO</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>

        <ion-col size="6">
          <ion-item lines="full" class="width-100">
            <ion-label position="floating">Data de Nascimento</ion-label>
            <ion-datetime [(ngModel)]="dados.dataNascimento" doneText="Selecionar" cancelText="Cancelar"
              displayFormat="DD/MM/YYYY"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item lines="full" class="width-100">
          <ion-label position="floating">WhatsApp</ion-label>
          <ion-input type="text" [(ngModel)]="dados.whatsapp" [brmasker]="{phone: true}"></ion-input>
        </ion-item>

      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label class="ion-text-uppercase">Criar Login</ion-label>
            <ion-toggle mode="ios" [(ngModel)]="dados.login"></ion-toggle>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-list>

    <ion-row style="margin-top: -10px">
      <ion-col size="12">
        <ion-button type="submit" color="primary" class="size-45" expand="block" shape="round">
          Salvar
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
