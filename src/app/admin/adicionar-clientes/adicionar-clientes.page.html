<ion-header class="ion-no-border">
  <app-header-admin [back]="true" [title]="'Adicionar Clientes'"></app-header-admin>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-avatar class="avatar">
          <img src="https://image.flaticon.com/icons/svg/149/149071.svg">
          <ion-fab-button (click)="foto()" color="light" style="float: right; margin-top: -50px">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row class="ion-padding">
      <ion-list style="width: 100%;">
        <ion-item lines="full">
          <ion-label position="floating">Nome completo</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">E-mail</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contato - WhatsApp</ion-label>
          <ion-input type="tel"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Sexo</ion-label>
          <ion-select cancelText="cancelar" placeholder="Selecionar">
            <ion-select-option value="f">Feminino</ion-select-option>
            <ion-select-option value="m">Masculino</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-row>
    <!-- ENDEREÇO -->
    <ion-row>
      <div class="option">
        <div *ngIf="!display_end" (click)="mostrar_doc(!display_end)" class="head">
          DOCUMENTOS
          <ion-icon style="float: right;" class="ion-text-right" name="caret-down-outline"></ion-icon>
        </div>

        <div *ngIf="display_end" (click)="mostrar_doc(!display_end)" class="head">
          DOCUMENTOS
          <ion-icon style="float: right;" class="ion-text-right" name="caret-up-outline"></ion-icon>
        </div>

        <div *ngIf="display_end">
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">RG</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">CPF</ion-label>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Data de nascimento</ion-label>
                <ion-datetime cancel-text="cancelar" done-text="confirmar" displayFormat="DD/MM/YYYY"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
        <!-- -->
      </div>
    </ion-row>

    <ion-row>
      <div class="option">
        <div *ngIf="!display" (click)="mostrar(!display)" class="head">
          ENDEREÇO
          <ion-icon style="float: right;" class="ion-text-right" name="caret-down-outline"></ion-icon>
        </div>

        <div *ngIf="display" (click)="mostrar(!display)" class="head">
          ENDEREÇO
          <ion-icon style="float: right;" class="ion-text-right" name="caret-up-outline"></ion-icon>
        </div>
      </div>
    </ion-row>
    <!-- ENDEREÇO -->
    <div *ngIf="display">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">CEP</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Estado</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Cidade</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Endereço</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>

        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Num</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-item>
            <ion-label position="floating">Bairro</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
    </div>

    <ion-row>
      <div class="option">
        <div *ngIf="!displayConta" (click)="mostrarConta(!displayConta)" class="head">
          DETALHES DA CONTA
          <ion-icon style="float: right;" class="ion-text-right" name="caret-down-outline"></ion-icon>
        </div>

        <div *ngIf="displayConta" (click)="mostrarConta(!displayConta)" class="head">
          DETALHES DA CONTA
          <ion-icon style="float: right;" class="ion-text-right" name="caret-up-outline"></ion-icon>
        </div>
      </div>
    </ion-row>
      <ion-button class="size-45" expand="block" (click)="onClick()" color="primary">
        Cadastrar
      </ion-button>
  </ion-grid>
</ion-content>
