<ion-header class="ion-no-border">
  <app-header-admin [back]="true" [title]="'Configurações'"></app-header-admin>
</ion-header>


<ion-content>
  <ion-grid class="ion-padding">
    <ion-row>
      <ion-col size="12">
        <ion-segment [(ngModel)]="seg" (ionChange)="segmentChanged($event)">
          <ion-segment-button value="gerais">
            <ion-label>Gerais</ion-label>
          </ion-segment-button>
          <ion-segment-button value="end">
            <ion-label>Endereço</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>
    </ion-row>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="seg === 'gerais'" class="geral">
        <ion-row>
          <ion-avatar class="avatar">
            <img src="https://http2.mlstatic.com/D_NQ_NP_813879-MLB40796811578_022020-O.jpg">
            <ion-fab-button (click)="logo()" color="light" style="float: right; margin-top: -50px">
              <ion-icon name="camera"></ion-icon>
            </ion-fab-button>
          </ion-avatar>
        </ion-row>

        <ion-row class="ion-padding">
          <ion-list style="width: 100%;">
            <ion-row>
              <ion-item lines="full" class="width-100">
                <ion-label position="floating">CNPJ</ion-label>
                <ion-input class="width-100" (ionBlur)="buscar_cnpj($event.target.value)" type="text"
                  [brmasker]="{person: true}" formControlName="cnpj"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item lines="full" class="width-100">
                <ion-label position="floating">Razão Social</ion-label>
                <ion-input type="text" formControlName="razao"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item lines="full" class="width-100">
                <ion-label position="floating">Nome Fantasia</ion-label>
                <ion-input type="text" formControlName="fantasia"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item lines="full" class="width-100">
                <ion-label position="floating">Responsável</ion-label>
                <ion-input type="text" formControlName="responsavel"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-item lines="full" class="width-100">
                <ion-label position="floating">E-mail</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">WhatsApp</ion-label>
                  <ion-input type="text" [brmasker]="{phone: true}" formControlName="whatsapp"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Contato</ion-label>
                  <ion-input type="text" [brmasker]="{phone: true}" formControlName="contato_call"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row class="width-100">
              <ion-label position="stacked">Descrição</ion-label>
              <ion-textarea formControlName="desc"></ion-textarea>
            </ion-row>
          </ion-list>
        </ion-row>
      </div>

      <div *ngIf="seg === 'end'">
        <ion-row class="ion-padding">
          <ion-list style="width: 100%;">
            <ion-row>
              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">CEP</ion-label>
                  <ion-input class="width-100" type="text" formControlName="cep"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Cidade</ion-label>
                  <ion-input class="width-100" type="text" formControlName="cidade"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col size="12">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Endereço</ion-label>
                  <ion-input class="width-100" type="text" formControlName="endereco"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>


            <ion-row>
              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Número</ion-label>
                  <ion-input class="width-100" type="text" formControlName="num"></ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Bairro</ion-label>
                  <ion-input class="width-100" type="text" formControlName="bairro"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Complemento</ion-label>
                  <ion-input class="width-100" type="text" formControlName="complemento"></ion-input>
                </ion-item>
              </ion-col>

              <ion-col size="6">
                <ion-item lines="full" class="width-100">
                  <ion-label position="floating">Estado</ion-label>
                  <ion-input class="width-100" type="text" formControlName="estado"></ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-list>
        </ion-row>
      </div>

      <ion-row style="margin-top: -10px">
        <ion-col size="12">
          <ion-button type="submit" [disabled]="form.invalid" color="primary" class="size-45" expand="block"
            shape="round">
            Salvar
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
